<body>
  <div id="wrapper">
    <header>
      <div id="header2" class="header2-area">
                <div class="main-menu-area bg-textPrimary" id="sticker">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-2 col-lg-2 col-md-3">
                                <div class="logo-area">
                                    <a href="index.html"><img class="img-responsive" src="img/logo-primary.png" alt="logo"></a>
                                </div>
                            </div>
                            <div class="col-xl-9 col-lg-9 col-md-9">
                                <nav id="desktop-nav">
                                    <ul>
                                        <li><a href="#">Home</a>
                                        </li>
                                        <li><a href="#">Pages</a></li>
                                        <li><a href="#">News</a>
                                        <li class="active"><a href="contact2.html">Contact 2</a></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>                       
                </div>     
            </div>  
        </header>               
    </div>
     
<!-- the login  -->

    <section class="vh-100 bg-image"
        style="background-color: #002147;">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container-fluid h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                  <span class="mb-0 text-muted text-hidden d-none">
                {% if msg %}
                    {{ msg | safe }}
                {% else %}
                    Login page
                {% endif %}
              </span>
                <form  method="post">
                    {% csrf_token %}
                    <div class="form-group first">
                        <input type="text" name="username" class="form-control" autofocus required id="id_username" placeholder="Username">
                    </div>
                    <div class="form-group first">
                        <input type="text" name="first_name" class="form-control" required id="id_first_name" placeholder="First name">
                    </div>
                    <div class="form-group first">
                        <input type="text" name="last_name" class="form-control" required id="id_last_name" placeholder="Last name">
                    </div>
                    <div class="form-group first">
                        <input type="text" name="email" class="form-control" required id="id_email" placeholder="Email">
                    </div>
                    <div class="form-group last mb-4">
                        <input type="password" name="password1" class="form-control" required id="id_password1" placeholder="Password">
                    </div>
                    <div class="form-group last mb-4">
                        <input type="password" name="password2" class="form-control" required id="id_password2" placeholder="Comfirm password">
                    </div>
                    <span class="text-error">{{ form.errors }}</span>
                  <input type="submit"  value="Register" class="btn btn-block default-big-btn">
                </form>
              </div>

            </div>  
        </div>
    </div>
    
    
    
</div>



</div>



</section>     


<!-- jquery-->
<script src="{% static 'js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
